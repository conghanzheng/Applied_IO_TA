<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TA Sessions on Demand Analysis</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.tab {
			overflow: hidden;
			background-color: #f1f1f1;
		}

		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 17px;
		}

		.tab button:hover {
			background-color: #ddd;
		}

		.tab button.active {
			background-color: #ccc;
		}
		
		iframe {
			border: none;
			width: 100%;
			height: calc(100vh - 48px);
		}
	</style>
</head>
<body>

<div class="tab">
	<button class="tablinks" onclick="openTab(event, 'BLP')" data-link="https://conghanzheng.github.io/Applied_IO_TA/BLP.html">BLP</button>
	<button class="tablinks" onclick="openTab(event, 'AIDS')" data-link="https://conghanzheng.github.io/Applied_IO_TA/AIDS.html">AIDS</button>
</div>

<div id="BLP" class="tabcontent">
	<iframe src="BLP.html"></iframe>
</div>

<div id="AIDS" class="tabcontent">
	<iframe src="AIDS.html"></iframe>
</div>

<script>
	function openTab(evt, tabName) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}

	// Set the default tab to be the first one
	document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
